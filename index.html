<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Invoice Generator</h1>
        <div class="invoice-form">
            <div class="form-group">
                <label for="customerName">Customer Name:</label>
                <input type="text" id="customerName" required>
            </div>
            
            <div id="items">
                <div class="item">
                    <div class="form-group">
                        <label>Description:</label>
                        <input type="text" class="item-desc" required>
                    </div>
                    <div class="form-group">
                        <label>Quantity:</label>
                        <input type="number" class="item-qty" min="1" required>
                    </div>
                    <div class="form-group">
                        <label>Unit Price:</label>
                        <input type="number" class="item-price" min="0" step="0.01" required>
                    </div>
                    <button class="remove-item">Remove</button>
                </div>
            </div>
            <button id="addItem">Add Item</button>
            
            <div class="form-group">
                <label for="discount">Discount (%):</label>
                <input type="number" id="discount" min="0" max="100" value="0">
            </div>
            <div class="form-group">
                <label for="taxRate">Tax Rate (%):</label>
                <input type="number" id="taxRate" min="0" value="0">
            </div>
            
            <button id="generateInvoice">Generate Invoice</button>
        </div>
    </div>
    <script src="/static/js/script.js"></script>
</body>
</html>
